<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
    
    
</head>

<body class="a2" style="background-image: url('background.jpeg'); background-size: cover; background-position: center; ">
    <!-- titalbar -->
    <div class="row a2 mb-3 p-2">
        <div class="col-4 ">
            <a href="FlexibilityHub.html"><img src="img/back.jpg" class="small_img " ></a>
            <a class="navbar-brand text-light" href="FlexibilityHub.html"><img src="img/logo1.png"
                style="height: 50px; width:100px; border-radius: 50%;"></a>
        </div>
        <div class="col-4">
            <h4 class="a1 text-center">Flexibility Hub</h4>
        </div>
    </div>
   
    <!-- login form -->
    <form action="FlexibilityHub.html" class="d-flex justify-content-center ">
        <fieldset class="border a1 p-4 bg-light border-4" style=" border-radius:15px">
            <h4 text-align="center"> Log in to FlexibilityHub </h4>
            <p>Continue on your journey with FlexibilityHub</p>

            <a class="btn border border-dark form-control rounded-pill  justify-content-center " href="">
                <img src="img/google.jpg" alt="Google Icon" class="small_img">
                <span>Continue with Google</span>
            </a>
            <div class="line">
                <hr class="line-hr"/>
                <p class="para">or</p>
                <hr class="line-hr"/>
            </div>
            <div class="mb-3">
                <label class="form-label"> Email Id: </label>
                <input type="email" class="form-control" placeholder="Enter email id" name="emid " required>
            </div>
            <div class="mb-3">
                <label class="form-label"> password: </label>
                <input type="text" class="form-control" placeholder="Enter password" name="pass" id="">
            </div>
            <div class="text-end">
                <a href="" style="color: rgba(0, 0, 0, 0.479);">Forgot your password?</a>
            </div>
            <button type="submit" class="form-control btn btn-danger text-light  my-4">Log in</button>
            <div class="text-center">
                <span>
                    New here?<a href="signup.html" style="color: red;">sign-up</a>
                </span>
            </div>
        </fieldset>
    </form>

</body>

</html>
