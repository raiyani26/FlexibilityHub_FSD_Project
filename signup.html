<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">

</head>

<body class="a2"
    style="background-image: url('background.jpeg'); background-size: cover; background-position: center; font-family: Arial, sans-serif; padding: 0; margin: 0;">

    <!-- tital -->
    <div class="row a2 mb-3 p-2">
        <div class="col-4 ">
            <a href="FlexibilityHub.html"><img src="img/back.jpg" class="small_img "></a>
            <a class="navbar-brand text-light" href="FlexibilityHub.html"><img src="img/logo1.png"
                    style="height: 50px; width:100px; border-radius: 50%;"></a>
        </div>
        <div class="col-4">
            <h4 class="a1 text-center">Flexibility Hub</h4>
        </div>
    </div>
    <!-- sign up form -->
    <form action="FlexibilityHub.html" class="d-flex justify-content-center justify-content-center ">
        <fieldset class="border a1 border-4 p-4 bg-light mt-3" style="border-radius: 15px;">

            <h4 text-align="center"> Sign up to FlexibilityHub </h4>
            <p>Connect with your inner self,one breath at a time</p>

            <a class="btn border border-dark form-control rounded-pill  " href="">
                <img src="img/google.jpg" class="small_img">
                <span>Continue with Google</span>
            </a>
            <div class="line">
                <hr class="line-hr" />
                <p class="para">or</p>
                <hr class="line-hr" />
            </div>
            <div class="mb-3">
                <label class="form-label">contact:</label>
                <input type="number" class="form-control" name="contact" placeholder="Enter contact number" required>
            </div>
            <div class="mb-3">

                <label class="form-label">Email address:</label>
                <input type="email" class="form-control" name="email" placeholder="Enter Email id" required>
            </div>
            <div>
                <label class="form-label">password:</label>
                <input type="Password" class="form-control" name="password" placeholder="Enter password" required>
            </div>
            <br>
            <div class="mb-3">
                <button type="submit" class="form-control btn btn-danger  " style="border-radius: 15px;">Sign
                    up</button>
            </div>
            <div class="text-center">
                <span class="justify-content-center">
                    Already have an account?<a href="login.html" style="color: red;">Log-in</a>
                </span>
            </div>
        </fieldset>
    </form>

</body>

</html>
